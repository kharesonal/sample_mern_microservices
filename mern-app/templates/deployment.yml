
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
        - name: hello-service
          image: {{ .Values.helloService.image }}
          command: ["helloService"]
          env:
            - name: PORT
              value: "{{ .Values.helloService.port }}"
          ports:
            - containerPort: {{ .Values.helloService.port }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      labels:
        app: profile-service
    spec:
      containers:
        - name: profile-service
          image: {{ .Values.profileService.image }}
          command: ["profileService"]
          env:
            - name: PORT
              value: "{{ .Values.profileService.port }}"
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-uri
          ports:
            - containerPort: {{ .Values.profileService.port }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.image }}
          command: ["frontend"]
